<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <button class="btn" id="btn">Click here!
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
         </button>
    </div>

<script>
    let btn = document.getElementById("btn");
    let spans = document.getElementsByTagName("span");

    btn.onclick = function(){
        for(span of spans){
            span.classList.remove("anim");
        }
        setTimeout(function(){
            for(span of spans){
            span.classList.add("anim");
        }
        },500)
    }
</script>
</body>
</html>
